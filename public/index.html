<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hello, World!</title>
	</head>
	<body>
		<body>
  <h1>Etsy AI Listing Optimizer</h1>
  <form id="optimizer-form">
    <label for="title">Title:</label><br>
    <input id="title" name="title" type="text" required><br><br>
    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" required></textarea><br><br>
    <label for="tags">Tags (comma separated):</label><br>
    <input id="tags" name="tags" type="text" required><br><br>
    <button type="submit">Optimize</button>
  </form>
  <pre id="output"></pre>
  <script>
    document.getElementById('optimizer-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const tags = document.getElementById('tags').value;
      document.getElementById('output').textContent = "Optimizing...";
      const response = await fetch('https://etsy-optimizer-ai-js.the-esoteric-eel.workers.dev/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, description, tags })
      });
      const data = await response.json();
      document.getElementById('output').textContent = data.result || 'No result from API.';
    });
  </script>
</body>
</html>
